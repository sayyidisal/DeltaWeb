<!DOCTYPE html>
<html ng-app="platform-record">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/record.js"></script>
	<title>Record Questions</title>
</head>
<body>

    <nav-bar></nav-bar>
    <div class="container page-content">
        <div class="page-header">
          <h1> Record Questions <small>variable supported!</small></h1>
        </div>    
            <form action="" id="record-form" ng-controller="RecordCtrl as recordCtrl">
                <div class="container-fluid">
                    <div class="col-lg-8">
                        <div id="record-editor" class="form-control" contenteditable>
                        </div>
                          <div id="record-control" class="btn-group" role="group">
                            <button type="button" id="record-detect" class="btn btn-default">Detect variables</button>
                            <button type="button" id="record-insert" ng-click="insertVariable(0)" class="btn btn-default">Insert variable</button>
                            <button type="button" class="btn btn-default">Submit</button>
                          </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="panel-group" id="set-variable" role="tablist" aria-multiselectable="true">
                        <!-- panel repeat -->
                        <div class="panel panel-default" ng-repeat="variable in variables">
                          <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                              <a role="button" data-toggle="collapse" data-parent="#set-variable" href="#collapse{{variable.index}}" aria-expanded="false" aria-controls="collapse{{variable.index}}">
                                Variable #{{variable.index}}:
                                <!-- more settings here -->
                              </a>
                            </h4>
                          </div>
                          <div id="collapse{{variable.index}}" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">
                              <input type="text" class="col-lg-12 form-control" placeholder="place the formula here">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </form>
    </div>

<!-- move to html files when fetching from the server -->
    <script type="text/ng-template" id="nav.html">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ng-href="{{links.home}}">Algorithm Platform</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a ng-href="{{links.home}}">Home <span class="sr-only">(current)</span></a></li>
                <li><a ng-href="{{links.others}}">other Link</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a ng-href="{{links.login}}">Login/Signup</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </script>
</body>
</html>
